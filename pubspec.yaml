name: flame_render_artifacts_example
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flame: ^1.29.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

dependency_overrides:
  flame:
    git:
      url: https://github.com/flame-engine/flame.git
      ref: feat/raster-sprite-from-image
      path: packages/flame

flutter:
  uses-material-design: true
  assets:
    - assets/images/
